<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body bgcolor="sky blue">
    <legend><h1><center>Registration Form</center></h1></legend>
    <form action="/Data.html"method="Get">
        <label for="First Name">First Name</label><br>
        <input type="text" id="First Name"name="First Name"required><br><br>
        <label for="Last Name">Last Name</label><br>
        <input type="text" id="Last Name"name="Last Name"required><br><br>
        <label for="Email Id">Email Id</label><br>
        <input type="email"id="Email Id"name="Email Id" placeholder="yourname@gmail.com"required><br><br>
        <label for="Mobile No">Mobile No</label><br>
        <input type="tel"id="Mobile No"name="Mobile No" pattern="[0-9]{10}"required placeholder="xxxxxxxxxx"><br><br>
        <label for="PassWord">Password</label><br>
        <input type="password" id="PassWord" name="PassWord" required><br><br>
        <label for="DOB">DOB</label><br>
        <input type="date"id="DOB"name="DOB"required><br><br>
        <h4>Choose The Gender</h4>
        <label>
        <input type="radio" name="Male"value="Male"required>
        Male
        <input type="radio" name="Male"value="Male"required>
        Female
        </label><br><br>
        <label for="Branch">Select Branch</label><br>
        <select name="Branch" id="Branch" required>
            <option value="" disabled selected>Select Branch</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="CSM">CSM</option>
            <option value="CSD">CSD</option>
            <option value="Mech">MECH</option>
            <option value="EEE">EEE</option>
            <option value="CIVIL">CIVIL</option>
        </select><br><br>
        <input type="Submit" value="Submit"><br>
    </form>

</body>
</html>
